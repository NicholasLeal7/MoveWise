<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Move Wise - Registro</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      min-height: 100vh;
    }

    .card {
      border: none;
      border-radius: 1.25rem;
    }

    .form-label i {
      margin-right: 6px;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
    <h4 class="mb-2 text-center fw-bold">üöÄ Registro - Move Wise</h4>
    <p class="text-center text-muted mb-4">Crie sua conta para come√ßar sua jornada</p>

    <form id="registerForm" method="post">

      <div class="mb-3">
        <label for="nome" class="form-label">
          <i class="bi bi-person text-primary"></i> Nome Completo
        </label>
        <input type="text" class="form-control" id="nome" placeholder="ex: Jo√£o da Silva" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="bi bi-envelope text-primary"></i> Email
        </label>
        <input type="email" class="form-control" id="email" placeholder="ex: joao@email.com" required />
      </div>

      <div class="mb-3">
        <label for="usuario" class="form-label">
          <i class="bi bi-person-circle text-primary"></i> Usu√°rio
        </label>
        <input type="text" class="form-control" id="usuario" placeholder="ex: joaosilva123" required />
      </div>

      <div class="mb-3">
        <label for="senha1" class="form-label">
          <i class="bi bi-lock text-primary"></i> Senha
        </label>
        <input type="password" class="form-control" id="senha1" placeholder="Digite sua senha" required />
      </div>

      <div class="mb-3">
        <label for="senha2" class="form-label">
          <i class="bi bi-shield-lock text-primary"></i> Confirme a Senha
        </label>
        <input type="password" class="form-control" id="senha2" placeholder="Repita a senha" required />
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="termoUso" required />
        <label class="form-check-label" for="termoUso">
          Aceito os <a href="termodeuso.html" target="_blank">Termos de Uso</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">
        Registrar <i class="bi bi-check-circle ms-1"></i>
      </button>
    </form>

    <p class="text-center mt-3 text-muted">J√° tem uma conta?</p>
    <a class="btn btn-outline-secondary w-100" href="login.html">
      <i class="bi bi-box-arrow-in-right me-1"></i> Fazer Login
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $('#registerForm').on('submit', function (e) {
      e.preventDefault();

      const username = $('#usuario').val();
      const name = $('#nome').val();
      const email = $('#email').val();
      const password1 = $('#senha1').val();
      const password2 = $('#senha2').val();

      if (password1 !== password2) {
        Swal.fire({
          icon: 'error',
          title: 'Senhas n√£o coincidem',
          text: 'Por favor, verifique se as senhas est√£o iguais.',
          confirmButtonColor: '#d33'
        });
        return;
      }

      $.ajax({
        url: 'http://localhost:3000/register',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
          username,
          name,
          email,
          password: password1
        }),
        success: function (response) {
          const userInfo = {
            token: response.token,
            username: response.user.username,
            name: response.user.name
          }
          localStorage.setItem('user-info', JSON.stringify(userInfo));
          window.location.href = 'perfil.html';
          return;
        },
        error: function (err) {
          Swal.fire({
            icon: 'error',
            title: 'Erro no Registro',
            text: err.responseText || 'N√£o foi poss√≠vel criar sua conta. Verifique os dados e tente novamente.',
            confirmButtonColor: '#d33'
          });
        }
      });
    });
  </script>


</body>

</html>
