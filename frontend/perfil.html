<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do UsuÃ¡rio</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body class="bg-light py-5">
  <div class="container my-5">
    <div class="card shadow-lg border-0 p-4 rounded-4 mx-auto" style="max-width: 1000px;">
      <h3 class="mb-2 text-center fw-bold">ðŸŽ¯ OlÃ¡ JoÃ£o da Silva, personalize seu perfil</h3>
      <p class="text-center text-muted mb-4">Nos ajude a entender sua realidade e encontrar os melhores destinos para
        vocÃª!</p>
      <hr>

      <form>
        <div class="row g-4">

          <!-- Renda e Custo de Vida -->
          <div class="col-md-6">
            <label for="rendaMensal" class="form-label">
              <i class="bi bi-wallet2 me-1 text-primary"></i> Sua Renda Mensal
            </label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="text" class="form-control money" id="rendaMensal" placeholder="0000" required>
            </div>
          </div>

          <div class="col-md-6">
            <label for="custoVida" class="form-label">
              <i class="bi bi-house-heart-fill me-1 text-danger"></i> Custo de Vida Atual
            </label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="text" class="form-control money" id="custoVida" placeholder="0000" required>
            </div>
          </div>

          <!-- ProfissÃ£o e PaÃ­s -->
          <div class="col-md-6">
            <label for="profissao" class="form-label">
              <i class="bi bi-person-workspace me-1 text-info"></i> ProfissÃ£o
            </label>
            <select class="form-select select2" id="profissao" data-placeholder="Selecione sua profissÃ£o" required>
              <option></option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="paisOrigem" class="form-label">
              <i class="bi bi-geo-alt me-1 text-warning"></i> PaÃ­s de Origem
            </label>
            <select class="form-select select2" id="paisOrigem" data-placeholder="Selecione seu paÃ­s de origem"
              required>
              <option></option>
            </select>
          </div>

          <!-- Continente e Idiomas -->
          <div class="col-md-6">
            <label for="continentes" class="form-label">
              <i class="bi bi-globe-americas me-1 text-success"></i> Continentes de Interesse
            </label>
            <select class="form-select select2" id="continentes" multiple
              data-placeholder="Selecione continentes preferidos" required>
              <option></option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="idiomas" class="form-label">
              <i class="bi bi-translate me-1 text-secondary"></i> Idiomas que vocÃª fala
            </label>
            <select class="form-select select2" id="idiomas" multiple data-placeholder="Selecione os idiomas" required>
              <option></option>
            </select>
          </div>

          <!-- Expectativa Salarial -->
          <div class="col-md-6">
            <label for="expectativaSalarial" class="form-label">
              <i class="bi bi-graph-up-arrow me-1 text-success"></i> Expectativa Salarial
            </label>
            <input type="text" class="form-control money" id="expectativaSalarial" placeholder="R$ 0,00" required>
          </div>

        </div>

        <!-- BotÃ£o -->
        <div class="text-center mt-5">
          <button type="submit" class="btn btn-primary px-5 py-2">
            Salvar Perfil <i class="bi bi-check-circle ms-2"></i>
          </button>
        </div>
      </form>
    </div>
  </div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- jQuery Mask Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <!-- SweetAlert2 CSS + JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



  <!-- InicializaÃ§Ã£o dos plugins -->
  <script>
    $(document).ready(async function () {

      if (!localStorage.getItem('user-info')) return window.location.href = "login.html";

      const userInfo = JSON.parse(localStorage.getItem('user-info'));

      await fetch('http://localhost:3000/info', {
        method: 'GET',
        headers: {
          'Content-type': 'application/json',
          'Authorization': `Bearer ${userInfo.token}`
        }
      })
        .then(response => response.json())
        .then(response => {
          if (!response.error) {
            console.log(response);
            $('#profissao').append(`${response.professions}`);
            $('#idiomas').append(`${response.languages}`);
            $('#continentes').append(`${response.subregions}`);
            $('#paisOrigem').append(`${response.countries}`);
          }
        })

      $('.select2').each(function () {
        $(this).select2({
          placeholder: $(this).data('placeholder') || "Selecione",
          allowClear: true,
          width: '100%'
        });
      });

      $('.money').mask('000.000.000', { reverse: true });


      $('form').on('submit', function (e) {
        e.preventDefault();

        const user = {
          profession: $('#profissao').val() || '',
          costOfLiving: parseFloat($('#custoVida').val().replace(/\D/g, '')) || 0,
          favoriteContinent: $('#continentes').val() || [],
          languages: $('#idiomas').val() || [],
          originCountry: $('#paisOrigem').val() || '',
          salary: parseFloat($('#rendaMensal').val().replace(/\D/g, '')) || 0,
          salaryExpect: parseFloat($('#expectativaSalarial').val().replace(/\D/g, '')) || 0
        };

        $.ajax({
          url: `http://localhost:3000/${userInfo.username}`,
          type: 'PUT',
          contentType: 'application/json',
          headers: {
            'Authorization': `Bearer ${userInfo.token}`
          },
          data: JSON.stringify(user),
          success: function (response) {

            console.log('resposta:', response);

            Swal.fire({
              icon: 'success',
              title: 'Perfil salvo com sucesso!',
              text: 'Agora vamos encontrar os melhores destinos para vocÃª...',
              confirmButtonText: 'Ver recomendaÃ§Ãµes',
              confirmButtonColor: '#0d6efd'
            }).then(() => {
              window.location.href = 'recomendacoes.html';
            });
          },
          error: function (err) {
            Swal.fire({
              icon: 'error',
              title: 'Ops...',
              text: 'NÃ£o conseguimos salvar seu perfil. Tente novamente.',
              confirmButtonColor: '#dc3545'
            });
          }
        });
      });

    });
  </script>
</body>


</html>
