<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usuário</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 1000px;">
      <h4 class="mb-4 text-center">Olá João da Silva, Preencha seu Perfil</h4>
        <hr>
      <form>
        <div class="row g-3">

          

          <div class="col-md-6">
            <label for="rendaMensal" class="form-label">Sua Renda Mensal</label>
            <input type="text" class="form-control money" id="rendaMensal" placeholder="R$ 0,00">
          </div>
          
          <div class="col-md-6">
            <label for="custoVida" class="form-label">Custo de Vida Atual</label>
            <input type="text" class="form-control money" id="custoVida" placeholder="R$ 0,00">
          </div>

          <div class="col-md-6">
            <label for="profissao" class="form-label">Profissão</label>
            <select class="form-select select2" id="profissao" data-placeholder="Selecione sua Profissão">
                <option></option>
                <option value="developer-csharp">Desenvolvedor C#</option>
                <option value="developer-java">Desenvolvedor Java</option>
                <option value="attorney">Advogado</option>
              </select>
          </div>

          <div class="col-md-6">
            <label for="paisOrigem" class="form-label">País de Origem</label>
            <select class="form-select select2" id="paisOrigem" data-placeholder="Selecione seu país de origem">
                <option></option>
                <option value="Brazil">Brasil</option>
                <option value="United-States">Estados Unidos</option>
                <option value="France">França</option>
              </select>
          </div>

          <div class="col-md-6">
            <label for="continentes" class="form-label">Continentes de Interesse</label>
            <select class="form-select select2" id="continentes" data-placeholder="Selecione seus continentes preferidos" multiple>
              <option value="america">América</option>
              <option value="europa">Europa</option>
              <option value="asia">Ásia</option>
              <option value="africa">África</option>
              <option value="oceania">Oceania</option>
              <option value="antartida">Antártida</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="idiomas" class="form-label">Idiomas que você fala</label>
            <select class="form-select select2" id="idiomas" data-placeholder="Selecione os idiomas que você fala" multiple>
              <option value="portugues">Português</option>
              <option value="ingles">Inglês</option>
              <option value="espanhol">Espanhol</option>
              <option value="frances">Francês</option>
              <option value="alemao">Alemão</option>
              <option value="outro">Outro</option>
            </select>
          </div>

          

          <div class="col-md-6">
            <label for="expectativaSalarial" class="form-label">Expectativa Salarial</label>
            <input type="text" class="form-control money" id="expectativaSalarial" placeholder="R$ 0,00">
          </div>

          
        </div>

        <div class="text-center mt-4">
          <a type="submit" class="btn btn-primary px-5 mt-5" href="recomendacoes.html">Salvar Perfil</a>
        </div>
      </form>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- jQuery Mask Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <!-- Inicialização dos plugins -->
  <script>
    $(document).ready(function() {
        $('.select2').each(function () {
            $(this).select2({
            placeholder: $(this).data('placeholder') || "Selecione",
            allowClear: true,
            width: '100%'
            });
        });

      $('.money').mask('R$ 000.000.000,00', {reverse: true});
    });
  </script>
</body>


</html>
