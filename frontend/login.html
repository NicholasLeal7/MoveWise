<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Move Wise - Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      min-height: 100vh;
    }

    .card {
      border: none;
      border-radius: 1.25rem;
    }

    .form-label i {
      margin-right: 6px;
    }

    .logo-login {
      width: 160px;
      /* Aumenta a largura */
      height: auto;
      /* Mantém proporção */
      object-fit: contain;
      opacity: 0.95;
    }
  </style>

</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">

    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="logo.jpg" alt="Logo Move Wise" class="logo-login">
    </div>

    <!-- Título -->
    <h3 class="text-center fw-bold mb-1">Login - Move Wise</h3>
    <p class="text-center text-muted mb-4">Seja bem-vindo(a) de volta!</p>


    <!-- Formulário -->
    <form id="loginForm">

      <div class="mb-3">
        <label for="usuario" class="form-label">
          <i class="bi bi-person-circle text-primary"></i> Usuário
        </label>
        <input type="text" class="form-control" id="usuario" name="username" placeholder="Digite seu usuário"
          required />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">
          <i class="bi bi-lock-fill text-primary"></i> Senha
        </label>
        <input type="password" class="form-control" name="password" id="senha" placeholder="Digite sua senha"
          required />
      </div>
      <button type="submit" class="btn btn-primary w-100">
        Entrar <i class="bi bi-box-arrow-in-right ms-1"></i>
      </button>
    </form>

    <!-- Link para registro -->
    <p class="text-center text-muted mt-4 mb-1">É novo por aqui?</p>
    <a class="btn btn-outline-secondary w-100" href="register.html">
      <i class="bi bi-person-plus-fill me-1"></i> Registrar
    </a>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    const formLogin = document.querySelector('#loginForm');

    formLogin.addEventListener("submit", async (evt) => {
      evt.preventDefault();
      const form = new FormData(formLogin);
      const data = {};

      form.forEach((value, key) => {
        data[key] = value;
      });

      await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
          'Content-type': 'application/json',
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(response => {
          if (!response.error && response.token) {
            //login bem sucedido
            const userInfo = {
              token: response.token,
              username: response.user.username,
              name: response.user.name
            }
            localStorage.setItem('user-info', JSON.stringify(userInfo));
            window.location.href = 'perfil.html';
            return;
          }
          //usuário não encontrado
          Swal.fire({
            icon: 'error',
            title: 'Falha no Login',
            text: 'Usuário ou senha inválidos. Verifique os dados e tente novamente.',
            confirmButtonText: 'Ok',
            confirmButtonColor: '#d33'
          });
        })
    });
