<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Wise - Login</title>
    <!-- Importa Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h4 class="mb-4 text-center">Login - Move Wise</h4>

        <form method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha1" placeholder="Digite sua senha">
            </div>

            <a type="submit" class="btn btn-primary w-100" href="perfil.html">Entrar</a>
        </form>

        <label class="form-label mt-4">É novo por aqui?</label>
        <a class="btn btn-secondary w-100" href="register.html">Registrar</a>

    </div>

    <!-- Bootstrap JS (opcional, para funcionalidades como modais) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
